<h3 id="Title"></h3>

<hr>

<form id="myForm" action="#!" method="post" class="row">

    <div class="input-field col s12 m6 l4 xl3">
        <input id="first_name" name="first_name" type="text" class="validate" maxlength="255" minlength="1">
        <label for="first_name">First Name</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <input id="last_name" name="last_name" type="text" class="validate" maxlength="255" minlength="1">
        <label for="last_name">Last Name</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <input id="age" name="age" type="number" class="validate" min="0" max="1000000" step="1">
        <label for="age">Alter</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <input id="email" name="email" type="email" class="validate">
        <label for="email">E-Mail</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <input id="tel" name="tel" type="tel" class="validate">
        <label for="tel">Telefon</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <select id="status">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Status</label>
    </div>
   
    <div class="input-field col s12 m6 l4 xl3">

     <input type="text" class="datepicker" id="startdate">
    
    </div>

    <div class="input-field col s6">
        <input type="" value="cancel" id="cancel" name="cancel" class="btn red" style="width: 100%;">
    </div>

    <div class="input-field col s6">
        <input type="submit" value="save" id="save" name="save" class="btn green" style="width: 100%;">
    </div>
</form>
