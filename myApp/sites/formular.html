<h3 id="Title"></h3>

<hr>

<form id="myForm" action="#!" method="post" class="row">

    <div class="input-field col s12 m6 l4 xl3">

        <input type="text" name="startdate" class="datepicker" id="startdate">
        <label>Erhalten am</label>

       
    </div>

    <div class="input-field col s12 m6 l4 xl3">

        <input type="text" name="enddate" class="datepicker" id="enddate">
        <label>Abgabedatum</label>

    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <select id="fach" name="fach">
            <option value="" disabled selected>Fach ausw&auml;hlen</option>
            <option value="FIC">FIC</option>
            <option value="RE">RE</option>
            <option value="TGT">TGT</option>
            <option value="VGT">VGT</option>
            <option value="VR">VR</option>
            <option value="WTA">WTA</option>
          </select>
          <label>Fach</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <input id="aufgaben" name="aufgaben" type="text" class="validate" maxlength="255" minlength="1">
        <label for="aufgaben">Aufgaben</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <select id="status" name="status">
            <option value="" disabled selected>Status ausw&auml;hlen</option>
            <option value="Offen">Offen</option>
            <option value="in Arbeit">in Arbeit</option>
            <option value="Erledigt">Erledigt</option>
          </select>
          <label>Status</label>
    </div>

    <div class="input-field col s6">
        <input type="" value="cancel" id="cancel" name="cancel" class="btn red" style="width: 100%;">
    </div>

    <div class="input-field col s6">
        <input type="submit" value="save" id="save" name="save" class="btn green" style="width: 100%;">
    </div>

</form>

<script type="module" src="js/formular.js"></script>
