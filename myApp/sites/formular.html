<h3 id="Title"></h3>

<hr>

<form id="myForm" action="#!" method="post" class="row">

    <div class="input-field col s12 m6 l4 xl3">

        <input type="text" class="datepicker" id="startdate">
       
    </div>

    <div class="input-field col s12 m6 l4 xl3">

        <input type="text" class="datepicker" id="enddate">
       
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <select id="fach">
            <option value="" disabled selected>Fach ausw&auml;hlen</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Fach</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <input id="aufgaben" name="aufgaben" type="text" class="validate" maxlength="255" minlength="1">
        <label for="aufgaben">Aufgaben</label>
    </div>

    <div class="input-field col s12 m6 l4 xl3">
        <select id="status">
            <option value="" disabled selected>Status ausw&auml;hlen</option>
            <option value="1">Offen</option>
            <option value="2">in Arbeit</option>
            <option value="3">Erledigt</option>
          </select>
          <label>Status</label>
    </div>

    <div class="input-field col s6">
        <input type="" value="cancel" id="cancel" name="cancel" class="btn red" style="width: 100%;">
    </div>

    <div class="input-field col s6">
        <input type="submit" value="save" id="save" name="save" class="btn green" style="width: 100%;">
    </div>
</form>
